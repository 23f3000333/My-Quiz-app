{%extends 'layout.html'%}
{%block title%}
Questadd
{%endblock%}
{%block content%}
<div>
    <h1>New Chapters</h1>
    <h3>Add Your Favourite Chapter Here!!</h3>
</div>
<div class="f_container">
    <form action="/quest_add" method="POST">
        <div class="mb-3">
        <label for="q_id" class="form-label">Q_ID</label>
        <input type="number" class="form-control" id="q_id" name="q_id">
        </div>
        <div class="mb-3">
            <label for="ques" class="form-label">Question Statement</label>
            <input type="text" class="form-control" id="ques" name="ques">
        </div>
        <div class="mb-3">
            <label for="op1" class="form-label">Option1</label>
            <input type="text" class="form-control" id="op1" name="op1">
        </div>
        <div class="mb-3">
            <label for="op2" class="form-label">Option2</label>
            <input type="text" class="form-control" id="op2" name="op2">
        </div>
        <div class="mb-3">
            <label for="op3" class="form-label">Option3</label>
            <input type="text" class="form-control" id="op1" name="op3">
        </div>
        <div class="mb-3">
            <label for="op4" class="form-label">Option4</label>
            <input type="text" class="form-control" id="op4" name="op4">
        </div>
        <div class="mb-3">
            <label for="corr_ans" class="form-label">CorrectAnswer</label>
            <input type="text" class="form-control" id="corr_ans" name="corr_ans">
        </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{url_for('questad')}}"><h5>Cancel?!</h5></a>
        </div>
    </form>
</div>
{%endblock%}
