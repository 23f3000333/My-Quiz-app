{%extends 'layout.html'%}
{%block title%}
QuizAdd
{%endblock%}
{%block content%}
<div>
    <h1>New Quiz</h1>
    <h3>Add Your Favourite Quiz Here!!</h3>
</div>
<div class="i_container">
    <form action="/quiz_add" method="POST">
            <div class="mb-3">
            <label for="quizid" class="form-label">Quiz_id</label>
            <input type="text" class="form-control" id="quizid" name="quizid" value="{{quizobj.id}}">
            </div>
            <div class="mb-3">
                <label for="subname" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="subname" name="subname" value="{{quizobj.chapter.subject.name}}">
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">Chapter Name</label>
                <input type="text" class="form-control" id="remarks" name="remarks" value="{{quizobj.chapter.name}}">
            </div>
            <div class="mb-3">
                <label for="n_of_ques" class="form-label">No.of_Question</label>
                <input type="number" class="form-control" id="n_of_ques" name="n_of_ques" value="{{quizobj.questions|length}}">
            </div>
            
            <div>
                <a href="{{url_for('quize')}}" class="btn btn-primary"><h5>Close</h5></a>
            </div>
    
    </form>
</div>
{%endblock%}
