<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center shadow" style="width: 24rem;">
            <div class="card-body">
                <!-- User Icon -->
                <div class="mb-4">
                    <i class="fas fa-user-circle fa-5x text-primary"></i>
                </div>
                <!-- User Details -->
                <h1 class="card-title h4 mb-3">Profile</h1>
                <p class="card-text"><strong>Name:</strong> {{ user.fullname }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user.uemail }}</p>
                
                <!-- Logout Form -->
                 <a href="{{url_for('logout')}}" class="btn btn-outline-danger d-inline-block">LOGOUT?!<i class="fa-solid fa-trash"></i></a>
            
            </div>
        </div>
    </div>
</body>Å›
</html>
